import:
  - ~/.config/alacritty/gruvbox.yml

window:
  decorations: none

  dimensions:
    columns: 120
    lines: 35

  padding:
    x: 4
    y: 4

font:
  size: 10

  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  offset:
    x: 0
    y: -2

  glyph_offset:
    x: 0
    y: -1

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Return, mods: Alt, action: ToggleFullscreen }
